<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ЦФО</title>
    <link rel="stylesheet" href="../libs/open_layers/v6.14.1/css/ol.css" type="text/css">
    <link rel="stylesheet" href="../libs/w3/v4.15/w3.css" type="text/css">
    <style>
      .map {
        height: 700px;
        width: 100%;
      }
    </style>
    <script src="../libs/open_layers/v6.14.1/build/ol.js"></script>
    <script src="pgn_objs.js"/></script>
    <script src="pln_objs.js"/></script>
    <script src="pnt_objs.js"/></script>
  </head>
  <body>
    <div class="w3-container w3-blue">
      <h1>ЦФО</h1>
    </div>
    <div class="w3-cell-row">
      <div class="w3-container w3-cell w3-mobile" style="padding:0;">
        <div id="map" class="map w3-border"></div>
        <div id="modal_form" class="w3-modal">
          <div class="w3-modal-content">
            <div class="w3-container w3-card-4" style="padding:0;">
              <span onclick="document.getElementById('modal_form').style.display='none'" class="w3-button w3-display-topright">&times;</span>
              <div class="w3-container w3-middle-align w3-blue">
                <h4>Информация</h4>
              </div>
              <div id="obj_modal_form"></div>
            </div>
          </div>
        </div>        
      </div>
      <div class="w3-container w3-cell w3-mobile" style="width:250px;padding:0;">
        <div style="height:700px; width:250px; overflow:auto;">  
          <div class="w3-bar w3-blue">
            <button class="w3-bar-item w3-button" onclick="openTabPage('page_legend')">Легенда</button>
            <button class="w3-bar-item w3-button" onclick="openTabPage('page_objinfo')">Объект</button>
          </div>        
          <div id="page_legend" class="tab_pages">
            <img src="legend.png"/>
          </div>
          <div id="page_objinfo" class="tab_pages" style="display:none">
            <div id="obj_info">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="w3-container w3-right-align w3-xsmall w3-blue">
      <p class="w3-small">Сделано в <a href="http://www.gis-integro.ru" target="_blank">ГИС Integro</a> (<i>отделение Геоинформатики ФГБУ "ВНИГНИ"</i>)</p>
    </div>
    <script src="map2d.js"></script>
  </body>
</html>
